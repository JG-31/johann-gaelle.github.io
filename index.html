<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariage de Gaëlle & Johann</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #warning-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .warning-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #close-warning {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Crée un élément div pour le message d'avertissement
        var warningMessage = document.createElement('div');
        warningMessage.id = 'warning-message';

        // Crée un élément div pour le contenu du message
        var warningContent = document.createElement('div');
        warningContent.className = 'warning-content';

        // Ajoute le texte du message
        var warningText = document.createElement('p');
        warningText.textContent = 'Bienvenue au mariage de Gaëlle et Johann,Si vous êtes sur un smartphone:';
        warningContent.appendChild(warningText);

        // Ajoute le texte pour la rotation du téléphone
        var rotateText = document.createElement('p');
        rotateText.textContent = 'Veuillez activer la rotation automatique et pivoter votre téléphone à 90°.';
        warningContent.appendChild(rotateText);

        // Crée un bouton pour fermer le message
        var closeButton = document.createElement('button');
        closeButton.id = 'close-warning';
        closeButton.textContent = "OK !";
        closeButton.onclick = function() {
            document.body.removeChild(warningMessage);
        };
        warningContent.appendChild(closeButton);

        // Ajoute le contenu à l'élément div du message
        warningMessage.appendChild(warningContent);

        // Ajoute l'élément div du message au body de la page
        document.body.appendChild(warningMessage);
    </script>
</body>
</html>
